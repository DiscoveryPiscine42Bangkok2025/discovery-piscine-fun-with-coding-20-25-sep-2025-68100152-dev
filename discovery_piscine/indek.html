<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414; /* โทนสีเข้มแบบ Netflix */
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 40px;
        }
        .profile-card {
            display: inline-block;
            margin: 20px 40px;
            text-decoration: none;
            color: #808080;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.05);
            color: #e5e5e5;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 4px; /* กรอบสี่เหลี่ยมโค้งมนแบบโปรไฟล์ Netflix */
            object-fit: cover;
            border: 3px solid transparent;
            transition: border-color 0.3s ease;
        }
        .profile-card:hover .profile-image {
            border-color: #e5e5e5;
        }
        .profile-name {
            font-size: 1.2rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Who's Watching?</h1>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="cv1.html" class="profile-card">
                    <img src="https://cdn.discordapp.com/attachments/927530656538435644/1420363428912173136/6315.jpg?ex=68d52006&is=68d3ce86&hm=2edb6a8f7e64c03ec1d5badb78faffe27d3ec7fadde5b1af8f1cc8d88083fec9&" alt="Person 1" class="profile-image">
                    <div class="profile-name">Person 1</div>
                </a>
            </div>
            <div class="col-md-5">
                <a href="cv2.html" class="profile-card">
                    <img src="https://media.discordapp.net/attachments/927530656538435644/1420363922933809223/S__51429399.jpg?ex=68d5207c&is=68d3cefc&hm=71050e764a94ed37bc3edafcd2a86d4822a6399908d76066afa933a2fcd3bb53&=&format=webp&width=343&height=473" alt="Person 2" class="profile-image">
                    <div class="profile-name">Person 2</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
